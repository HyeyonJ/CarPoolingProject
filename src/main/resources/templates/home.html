<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutHome}">
<meta property="og:title" content="차가 필요한 모든 순간, 카풀링">
<meta property="og:img" content="">
<head>
<title>Select CarPooling Mode</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- CSS only -->
<style>

.background-wrap {
  background-image: url('img/carTravel.jpg');
  background-size: 100% 800px;
  width: 100%;
  height: 90vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.content {
  display: flex;
  flex-direction: column;
}

.carTime {
	color: white;
	font-size: 50px;
  	font-weight: bold;
  	text-shadow:1px 1px 1px gray;
}

.carPooling {
	color: white;
  font-size: 70px;
  font-weight: bold;
  text-shadow:2px 2px 2px gray;
/*   opacity: 0; */
}
@keyframes fade {
  to {
    opacity: 1;
  }
}

</style>
</head>
<th:block layout:fragment="content">
	<div class="text-on-img">
		<div class="background-wrap">
			<div class="content" style="text-align: center;">
				<div class="carTime">차가 필요한 모든 순간,</div>
				<div class="carPooling">
					<span>C</span><span>a</span><span>r</span><span>p</span><span>o</span><span>o</span><span>l</span><span>i</span><span>n</span><span>g</span>
				</div>
					<div style="text-align: center; margin:20px;">
						<button type="button" class="btn btn-dark" th:onclick="|location.href='@{/driver/login}'|">운전자모드</button>
						<button type="button"  class="btn btn-dark" th:onclick="|location.href='@{/passenger/login}'|">탑승자모드</button>
					</div>
			</div>
		</div>
	</div>
</th:block>

<script>
const introText = document.querySelectorAll("span");

window.onload = () => {
  let timer = 100;
  introText.forEach((item) => {
    item.style.animation = `fade 500ms ${(timer += 50)}ms forwards`;
  });
};
</script>
</html>
