<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutHome}">
<meta property="og:title" content="차가 필요한 모든 순간, 쏘카">
<meta property="og:img" content="">
<head>
<title>Select CarPooling Mode</title>
<!-- CSS only -->
<style type="text/css">
.background-wrap {
  background-image: url('img/carTravel.jpg');
  background-size: 100% 800px;
  width: 100%;
  height: 800px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.content {
  display: flex;
  flex-direction: column;
}

.content span {
  color: white;
}

.content span:nth-child(1) {
  font-size: 50px;
  font-weight: bold;
  font-color: white;
  text-shadow:1px 1px 1px gray;
}

.content span:nth-child(2) {
  font-size: 70px;
  font-weight: bold;
  text-shadow:2px 2px 2px gray;
}
</style>
</head>
<th:block layout:fragment="content">
	<div class="text-on-img">
		<div class="background-wrap">
			<div class="content">
				<span>차가 필요한 모든 순간,</span>
				<span style="text-align: center;">CarPooling</span>
					<div style="text-align: center; margin:20px;">
						<button type="button" class="btn btn-dark" th:onclick="|location.href='@{/driver/login}'|">운전자모드</button>
						<button type="button"  class="btn btn-dark" th:onclick="|location.href='@{/passenger/login}'|">탑승자모드</button>
					</div>
			</div>
		</div>
	</div>
</th:block>
</html>
