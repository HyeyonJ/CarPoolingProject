<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Callback</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-latest.js"></script> 
<style>
  pre{
    overflow: scroll;
  }
  .modal{
  position:absolute; /*기본 페이지와 분리*/
  width:100%;		/*전체 화면에 배경을 깔아 모달을 잘 보이도록*/
  height:100%;		
  background: rgba(0,0,0,0.8); /*gba 투명도 활용*/
  top:0;
  left:0;
  display:none;
  }
</style>
</head>
<body>
  <h1>콜백 페이지</h1>
	<div class="d-flex justify-content-center">
	  <div class="spinner-border" role="status">
	    <span class="visually-hidden">Loading...</span>
	  </div>
	</div>
	<button type="button" class="btn btn-primary">login완료</button>
  
  <pre th:text="${res}"></pre>
  
	  <div class="modal" tabindex="-1">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">네이버 간편 로그인</h5>
<!-- 	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
	      </div>
	      <div class="modal-body">
	        <p>추가 정보를 입력 시 회원가입 가능합니다.</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/driver/join/naver/add}'|">면허등록</button>
	      </div>
	    </div>
	  </div>
</div>
  
</body>

<script>
	$(function(){
		$("button").click(function(){
			$(".modal").fadeIn();
		});
	$(".modal_content").click(function(){
			$(".modal").fadeOut();	
		});
	});
</script>
</html>
