<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutDriverHome}">
<head>
<title>Driver Login Page</title>
<!-- CSS only -->
</head>
<th:block layout:fragment="content">
	<div class="outer">
		<div class="container justify-content-center">			
			<div class="row justify-content-center text-center">
				<div class="col-8 mt-5 mb-3" style="border-bottom: solid 1px black;">
					<h2>Driver Login</h2>
				</div>
				<form class="form-control-lg" action="/driver/login" method="post" th:object="${dLoginForm}">				
					<!-- 일반 로그인 -->
					<div class="row justify-content-center">
						<input type="text" class="col-8 mb-2 form-control" style="height:50px; width:300px;" th:field="*{loginId}" placeholder="아이디를 입력해주세요">
					</div>
					<div class="row justify-content-center">
						<input type="password" class="col-8 mb-2 form-control" style="height:50px; width:300px;" th:field="*{password}" placeholder="비밀번호를 입력해주세요">
					</div>
					<div class="row justify-content-center">
						<button type="submit" class="col-8 mb-2 btn btn-dark" style="height:50px; width:300px;">아이디 로그인</button>
					</div>
					<div class="row justify-content-center">
						<div class="col-8 mb-2" style="height:50px; width:300px; text-align: right;"><a href="/">ID/PW 찾기</a></div>
					</div>
				
					<!-- 네이버 로그인 -->
					<div class="row justify-content-center">
						<div class="col-8">
							<a th:href="${apiURL}"><img height="50px"
								width="300px" src="/img/buttonNaver.png" /></a>
						</div>
					</div>
					
					<!-- 카카오 로그인 -->
					<div class="row justify-content-center">
						<div class="col-8">
							<a th:href="@{https://kauth.kakao.com/oauth/authorize?client_id=5bd525c6358eefa90a044fcef6dec8a0&redirect_uri=http://localhost:8080/driver/login/kakao/redirect&response_type=code}">
								<img src="/img/buttonKakao.png" height="50" width="300px"
								alt="카카오 로그인 버튼" /></a>
						</div>
					</div>
					<!-- 			  구글 로그인 -->
					<div class="row justify-content-center">
						<div class="col-8">
							<a th:href="@{https://accounts.google.com/o/oauth2/v2/auth?scope=https://www.googleapis.com/auth/cloud-identity.devices.lookup&access_type=offline&include_granted_scopes=true&state=state_parameter_passthrough_value&redirect_uri=http://localhost:8080/driver/login/google/redirect&response_type=code&client_id=763971359461-9lfqph5au0nq8m152udh8sh30jnuq4ae.apps.googleusercontent.com}">
								<img src="/img/buttonGoogle.png" height="50" width="300px"
								alt="구글 로그인 버튼" /></a>
						</div>
					</div>
					<!-- 일반 가입 -->
					<div class="row justify-content-center mt-3">
						<div class="col-8">CarPooling이 처음이신가요?</div>
					</div>
					<div class="row justify-content-center mb-5">
						<button type="button" class="col-8 btn btn-dark" style="height: 50px; width:300px;" th:onclick="|location.href='@{/driver/join/general}'|">회원 가입 하기</button>
					</div>
				</form>
			</div>
		</div>		
	</div>
</th:block>
