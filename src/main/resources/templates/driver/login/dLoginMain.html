<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutHome}">

<head>
<title>Driver Login Page</title>
<!-- CSS only -->
<style>
  pre{
    overflow: scroll;
  }
  .outer {
  width:100%;
  height:100%;
  background-image: url('/img/carTravel.jpg');
  }
</style>
<script src="https://developers.kakao.com/sdk/js/kakao.js">카카오</script>
</head>
<th:block layout:fragment="content">
	<div class="outer">
		<div class="card" style="width: 500px; margin-left:450px; text-align: center;">
			<div class="card-body" >
				<h3>Driver Login</h3>
				<div style="border-bottom: solid 1px gray; margin-top:20px;"></div>

				<form action="" method="get" th:object="${loginForm}">
					<div style="margin:auto; margin: center;">
						<div style="margin:auto; margin: center; margin-top:30px;">
							<input class="form-control" type="text" placeholder="이메일을 입력해주세요" style="width:300px; height:50px;">
						</div>
						<div>
							<input class="form-control" type="password" placeholder="비밀번호를 입력해주세요" style="width:300px; height:50px; margin-top:10px;">
						</div>
						<div>	
							<button type="button" class="btn btn-secondary"  th:onclick="|location.href='@{/}'|" style="height:50px; width:300px; margin-top:10px;">email로 로그인</button>
						</div>
						<div>
							<a href="/" style="margin-left:200px; text-decoration: none; color: black;">ID/PW 찾기</a>
						</div>
					</div>	
					<!-- 			네이버 로그인 -->
					<div style="margin-top:30px; text-decoration: bold;">
						<a th:href="@{/driver/login/naver}"><img height="50px"
							width="300px" src="/img/buttonNaver.png" /></a>

					</div>
					
					<!-- 카카오 로그인 -->
					<div>
						<a
							th:href="@{https://kauth.kakao.com/oauth/authorize?client_id=5bd525c6358eefa90a044fcef6dec8a0&redirect_uri=http://localhost:8080/driver/login/kakao/redirect&response_type=code}">
							<img src="/img/buttonKakao.png" height="50" width="300px"
							alt="카카오 로그인 버튼" />
						</a>
					</div>
					<!-- 			  구글 로그인 -->
					<div>
						<a> <img src="/img/buttonGoogle.png" height="50" width="300px"
							alt="구글 로그인 버튼" />
						</a>
					</div>


					<div style="margin-top: 30px;">
						<div style="margin:10px;">CarPooling이 처음이신가요?</div>
						<button type="button" class="btn btn-secondary"  th:onclick="|location.href='@{/driver/join/general}'|" style="height:50px; width:300px;">회원 가입 하기</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</th:block>
</html>
