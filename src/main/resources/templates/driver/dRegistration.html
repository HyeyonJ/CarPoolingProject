<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layoutDriver}">

  <head>
    <title>운전자 카풀등록</title>
    <link rel="stylesheet" href="/custom/css/driver/dRegistration.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx7b54bdec824142b3b3887c3917595b73"></script>
  </head>

  <div layout:fragment="content">
    <section class="dr-section">

      <div class="d-flex justify-content-center">
        <span class="title">카풀등록</span>
      </div>

      <div class="d-flex">

        <div class="container drForm">

          <div id="registration">

            <form id="drForm">

              <div id="commuteField">

                <label class="label">출퇴근</label>

                <label class="box-radio-input">
                  <input type="radio" id="goWork" name="work" value="출근"><span>출근</span>
                </label>

                <label class="box-radio-input">
                  <input type="radio" id="leaveWork" name="work" value="퇴근"><span>퇴근</span>
                </label>
                <!-- 선택안했을 때 -->
                <span id="workCheck" class="check">출근 또는 퇴근을 선택해주세요.</span>
              </div>

              <div id="genderField">
                <label class="label">희망탑승객성별</label>
                <label class="box-radio-input"><input type="radio" id="male" name="gender"
                    value="M"><span>남성</span></label>
                <label class="box-radio-input"><input type="radio" id="female" name="gender"
                    value="F"><span>여성</span></label>
                <label class="box-radio-input"><input type="radio" id="any" name="gender"
                    value="A"><span>상관없음</span></label>
                <!-- 선택안했을 때 -->
                <span id="genderCheck" class="check">희망하시는 탑승객의 성별을 선택해주세요.</span>
              </div>

              <div id="dateField">
                <label for="datepicker" class="label">Date</label>
                <div class="form-field">
                  <input type="text" class="text" placeholder="날짜를 선택해주세요" id="datepicker" name="datepicker">
                  <!-- 선택안했을 때 -->
                  <span id="dateCheck" class="check">날짜를 선택해주세요.</span>
                  <span id="dateRecheck" class="check">날짜를 다시 선택해주세요.</span>
                </div>
              </div>

              <div id="pickupTimeField">
                <label class="label">픽업가능시간</label>
                <!-- 출발시간 -->
                <select name="selectStartTime" class="select_pickup_time me-3 ms-2" id="selectStartTime">
                  <option class="pickup_start_time" hidden>선택</option>
                  <!-- 출근할 때 출발시간 -->
                  <option value="07:00" class="go_work_start_time">07:00</option>
                  <option value="07:15" class="go_work_start_time">07:15</option>
                  <option value="07:30" class="go_work_start_time">07:30</option>
                  <option value="07:45" class="go_work_start_time">07:45</option>
                  <option value="08:00" class="go_work_start_time">08:00</option>
                  <option value="08:15" class="go_work_start_time">08:15</option>
                  <option value="08:30" class="go_work_start_time">08:30</option>
                  <option value="08:45" class="go_work_start_time">08:45</option>
                  <option value="09:00" class="go_work_start_time">09:00</option>

                  <!-- 퇴근할 때 출발시간 -->
                  <option value="18:00" class="leave_work_start_time">18:00</option>
                  <option value="18:15" class="leave_work_start_time">18:15</option>
                  <option value="18:30" class="leave_work_start_time">18:30</option>
                  <option value="18:45" class="leave_work_start_time">18:45</option>
                  <option value="19:00" class="leave_work_start_time">19:00</option>
                  <option value="19:15" class="leave_work_start_time">19:15</option>
                  <option value="19:30" class="leave_work_start_time">19:30</option>
                  <option value="19:30" class="leave_work_start_time">19:45</option>
                  <option value="20:00" class="leave_work_start_time">20:00</option>
                </select>
                <label class="me-3">-</label>

                <!-- 도착시간 -->
                <select name="selectEndTime" class="select_pickup_time" id="selectEndTime">
                  <option class="pickup_end_time" hidden>선택</option>
                  <!-- 출근할 때 도착시간 -->
                  <option value="07:15" class="go_work_end_time">07:15</option>
                  <option value="07:30" class="go_work_end_time">07:30</option>
                  <option value="07:45" class="go_work_end_time">07:45</option>
                  <option value="08:00" class="go_work_end_time">08:00</option>
                  <option value="08:15" class="go_work_end_time">08:15</option>
                  <option value="08:30" class="go_work_end_time">08:30</option>
                  <option value="08:45" class="go_work_end_time">08:45</option>
                  <option value="09:00" class="go_work_end_time">09:00</option>
                  <option value="09:15" class="go_work_end_time">09:15</option>
                  <option value="09:30" class="go_work_end_time">09:30</option>
                  <option value="09:45" class="go_work_end_time">09:45</option>
                  <option value="10:00" class="go_work_end_time">10:00</option>

                  <!-- 퇴근할 때 도착시간 -->
                  <option value="18:15" class="leave_work_end_time">18:15</option>
                  <option value="18:30" class="leave_work_end_time">18:30</option>
                  <option value="18:45" class="leave_work_end_time">18:45</option>
                  <option value="19:00" class="leave_work_end_time">19:00</option>
                  <option value="19:15" class="leave_work_end_time">19:15</option>
                  <option value="19:30" class="leave_work_end_time">19:30</option>
                  <option value="19:45" class="leave_work_end_time">19:45</option>
                  <option value="20:00" class="leave_work_end_time">20:00</option>
                  <option value="20:15" class="leave_work_end_time">20:15</option>
                  <option value="20:30" class="leave_work_end_time">20:30</option>
                  <option value="20:45" class="leave_work_end_time">20:45</option>
                  <option value="21:00" class="leave_work_end_time">21:00</option>
                </select>

                <!-- 선택안했을 때 -->
                <span id="timeCheck" class="check">시간을 선택해주세요.</span>
                <span id="timeRecheck" class="check">시간을 다시 선택해주세요.</span>
                <span id="startTimeCheck" class="check">출발시간을 먼저 선택해주세요.</span>
                <span id="endTimeRecheck" class="check">도착시간을 다시 선택해주세요.</span>

              </div>

              <div id="map">
                <div id="routeCSS">
                  <label class="label">경로선택</label>
                  <div id="startCSS" class="d-flex">
                    <label for="startPoint" class="point">출발지</label>
                    <input type="text" class="text" id="startPoint" placeholder="검색어를 입력해주세요" value="">
                    <input type="button" class="btn" id="searchSP" onclick="searchPOI('start');" value="검색">
                  </div>
                  <span id="startPointCheck" class="check">출발장소를 입력해주세요.</span>
                  <div id="endCSS" class="d-flex">
                    <label for="endPoint" class="point">도착지</label>
                    <input type="text" class="text" id="endPoint" placeholder="검색어를 입력해주세요" value="">
                    <input type="button" class="btn" id="searchEP" onclick="searchPOI('end');" value="검색">
                    <!-- 입력안했을 때 -->
                  </div>
                  <span id="endPointCheck" class="check">도착장소를 입력해주세요.</span>
                  <div id="routeCheck" class="check">출발지와 도착지를 검색해주세요.</div>
                </div>

                <div id="mapDIV">
                  <label for="#" class="label">경로검색</label>
                  <input type="text" class="setext" id="start" placeholder="출발지" readonly>
                  <input type="text" class="setext" id="end" placeholder="도착지" readonly>
                  <input type="button" class="btn" id="routesearch" onclick="route();" value="경로검색">

                  <!-- 입력안했을 때 -->
                  <span id="startPointSearchCheck" class="check">출발할 장소를 검색 후 선택해주세요.</span>
                  <span id="endPointSearhCheck" class="check">도착할 장소를 검색 후 선택해주세요.</span>
                  <span id="searchCheck" class="check">경로검색은 필수입니다.</span>
                </div>

                <input type="hidden" id="startlon" value="">
                <input type="hidden" id="startlat" value="">
                <input type="hidden" id="endlon" value="">
                <input type="hidden" id="endlat" value="">

                <input type="hidden" id="distance" value="">
                <input type="hidden" id="time" value="">
                <input type="hidden" id="fare" value="">

                <p id="result"></p>
                <!--지도 div끝-->

                <div class="col-lg align-self-end">
                  <div class="form-group">
                    <div class="form-field d-flex justify-content-center">
                      <input type="button" id="rgsBtn" value="카풀등록" class="btn">
                      <div id="footer">
                      </div>
                    </div>
                  </div>
                </div>

              </div>

            </form>
          </div>
        </div>
        <div class="container">
          <div id="map_div">
          </div>
        </div>
      </div>
    </section>
  </div>

  <th:block layout:fragment="js">
    <script src="/custom/js/driver/dRegistration1.js"></script>
  </th:block>

</html>
