			<form action="driver/join/general/Login" method="post" th:object="${driverInfo}" style="margin: auto; margin: center;" >

					<label for="dUserId">* ID</label>

				<div>

<!-- 					<div class="errormsg" th:errors="*{dUserPw}" style="color: red"></div> -->
				</div>
				<div>
					<label for="dUserName">* 이름</label>

				</div>
				<div>* 성별

					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
					  <label class="form-check-label" for="inlineCheckbox2">여성</label>
					</div>
				</div>
				<div>
					<label for="dUserEmail">* email</label>
					<input class="form-control" type="text" id="dUserEmail" th:field="*{dUserEmail}" style="width:300px;">
<!-- 						* email 인증하기 버튼 -->

					<div class="row">
						<div class="col">
							<label for="dIdNum1"> * 주민번호</label>
							<input  class="form-control" type="text" id="dIdNum1" th:field="*{dIdNum1}" style="width:100px;" placeholder="앞 6자리">
						</div>
						<div class="col">
							<label for="dIdNum2"> </label>
							- <input  class="form-control" type="text" id="dIdNum2" th:field="*{dIdNum2}" style="width:30px;">
						</div>
					</div>
					<div>
						<label for="dLicenseNum">* 운전면허번호</label>
						<input class="form-control" type="text" id="dLicenseNum" th:field="*{dLicenseNum}" style="width:300px;" placeholder="운전면허 번호 12자리">
					</div>
					<div>
						<label for="dLicenseDate">* 운전면허 취득일</label>
						<input class="form-control" type="text" id="dLicenseDate" th:field="*{dLicenseDate}" style="width:300px;" placeholder="20221212">
					</div>
					<div>
						<label for="dCarNum">차량 번호</label>
