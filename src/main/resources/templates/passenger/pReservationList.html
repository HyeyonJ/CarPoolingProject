<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layoutPassenger}">

  <head>
    <title>reservationList</title>
    <link rel="stylesheet" href="/custom/css/passenger/pReservationList.css">
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xx7b54bdec824142b3b3887c3917595b73"></script>
    <style>
      #prSection {
        margin-top: 100px;
      }

      /* 팝업 배경 css*/
      #popup_mask {
        position: fixed;
        width: 100%;
        height: 1000px;
        top: 0px;
        left: 0px;
        display: none;
        background-color: #000;
        -moz-opacity: 0.8;
        filter: alpha(opacity=80);
        opacity: 0.8;
      }

      /*팝업창 css*/
      #popupDiv {
        top: 0px;
        position: fixed;
        background: white;
        width: 500px;
        height: 550px;
        display: none;
        padding-left: 10px;
      }

      #popCloseBtn {
        margin-left: 330px;
        margin-top: 10px;
        margin-bottom: 10px;
        width: 100px;
        height: 40px;
      }
      
    </style>
  </head>

  <div layout:fragment="content">
    <section id="prListSection">
      <div class="container">

        <div class="d-flex justify-content-center">
          <span class="title">나의 카풀</span>
        </div>

	        <div>
	          <div>
				<div class="section-fluid-main">
				    <div class="section-row">
				      <div class="section-col">
				        <div class="section">
				          <div class="section-in">
				            <img src="https://i.pinimg.com/564x/fe/71/49/fe7149761e7823503f5d0c9c0d3d32fa.jpg" alt="">
				          </div>
				        </div>
				      </div>
				      <div class="hover-text">
				        <h2>확정된예약</h2>
				      </div>
				      <div class="section-col">
				        <div class="section">
				          <div class="section-in">
				            <img src="/img/road2.jpg" alt="">
				          </div>
				        </div>
				      </div>
				      <div class="hover-text">
				        <h2>지난예약</h2>
				      </div>
				      <div class="section-col">
				        <div class="section">
				          <div class="section-in">
<!-- 				          여기 -->
				            <img src="https://assets.codepen.io/1462889/sl6.jpg" alt="">
				          </div>
				        </div>
				      </div>
				      <div class="hover-text">
				        <h2>완료된예약</h2>
				      </div>
				      <div class="section-col">
				        <div class="section">
				          <div class="section-in">
				            <img src="https://i.pinimg.com/564x/8c/c2/f3/8cc2f39cd71eba0c10d0a3fabc6aa953.jpg" alt="">
				          </div>
				        </div>
				      </div>
				      <div class="hover-text">
				        <h2>취소된예약</h2>
				      </div>
	
<!-- 				    <a href="https://front.codes/" class="logo" target="_blank"> -->
<!-- 				      <img src="https://assets.codepen.io/1462889/fcy.png" alt=""> -->
<!-- 				    </a>   -->
				  </div>

        <div>
          <div>
            <div class="btn-field" style="background-color:  rgb(212, 206, 223); margin-top:50px;">
              <button id="currentRsvListBtn" onclick="currentRsvList();" class="btn">확정된예약</button>
              <button id="pastRsvListBtn" onclick="pastRsvList();" class="btn">지난예약</button>
              <button id="completedRsvListBtn" onclick="completedRsvList();"
                class="btn">완료된예약</button>
              <button id="canceledRsvListBtn" onclick="canceledRsvList();"
                class="btn">취소된예약</button>
            </div>
            <div class="boxes">
              <div id="currentRsvList" class="pReserList"></div>
              <div id="pastRsvList" class="pReserList"></div>
              <div id="completedRsvList" class="pReserList"></div>
              <div id="canceledRsvList" class="pReserList"></div>
            </div>
            
            <div id="popup_mask"></div>
            <!-- 팝업 배경 DIV -->

            <div id="popupDiv">
              <!-- 팝업창 -->
              <button id="popCloseBtn" class="btn btn-primary">닫기</button>
              <div id="map_div"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 카풀 경로 모달 -->
      <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="selectModalLabel">선택하신 카풀의 경로입니다.</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="map_div"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary rsvsbtn" data-dismiss="modal">확인</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <th:block layout:fragment="js">
    <script src="/custom/js/passenger/pReservationList.js"></script>
  </th:block>

</html>
