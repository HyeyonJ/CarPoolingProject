<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutPassenger}">
<head>
<title>Passenger Login Page</title>
<!-- CSS only -->
</head>
<th:block layout:fragment="content">
	<div class="outer">
		<div class="card" style="width: 500px; margin-left:450px; text-align: center;">
			<div class="card-body" >
				<h3>Passenger Login</h3>
				
				<div style="border-bottom: solid 1px gray; margin-top:20px;"></div>
				<form action="/passenger/login" method="post" th:object="${pLoginForm}">				
					<!-- 일반 로그인 -->
					<div>
						<input type="text" th:field="*{loginId}" placeholder="아이디를 입력해주세요" style="width:300px; height:50px; margin-top:30px;">
					</div>
					<div>
						<input type="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요" style="width:300px; height:50px; margin-top:10px;">
					</div>
						<button type="submit" class="btn btn-dark"  style="height:50px; width:300px; margin-top:10px;">아이디 로그인</button>
					<div>
						<a href="/" style="margin-left:200px; text-decoration: none; color: black;">ID/PW 찾기</a>
					</div>
				
					<!-- 네이버 로그인 -->
					<div style="margin-top:30px; text-decoration: bold;">
						<a th:href="${apiURL}"><img height="50px"
							width="300px" src="/img/buttonNaver.png" /></a>
					</div>					
					
					<!-- 카카오 로그인 -->
					<div>
						<a
							th:href="@{https://kauth.kakao.com/oauth/authorize?client_id=5bd525c6358eefa90a044fcef6dec8a0&redirect_uri=http://localhost:8080/passenger/login/kakao/redirect&response_type=code}">
							<img src="/img/buttonKakao.png" height="50" width="300px"
							alt="카카오 로그인 버튼" />
						</a>
					</div>
					
					<!-- 			  구글 로그인 -->
					<div>
						<a> <img src="/img/buttonGoogle.png" height="50" width="300px"
							alt="구글 로그인 버튼" />
						</a>
					</div>

					<!-- 일반 가입 -->
					<div style="margin-top: 30px;">
						<div style="margin:10px;">CarPooling이 처음이신가요?</div>
						<button type="button" class="btn btn-dark"  th:onclick="|location.href='@{/passenger/join/general}'|" style="height:50px; width:300px;">회원 가입 하기</button>
					</div>
				</form>
			</div>
		</div>
	</th:block>

</html>
