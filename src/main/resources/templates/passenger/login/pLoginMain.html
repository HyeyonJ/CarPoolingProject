<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutPassengerHome}">
<head>
<title>Passenger Login Page</title>
<!-- CSS only -->
</head>
<div layout:fragment="content">
	<div class="outer">
		<div class="container justify-content-center">			
			<div class="row justify-content-center text-center">
				<div class="col-8 mt-5 mb-3" style="border-bottom: solid 1px black;">
					<h2>Passenger Login</h2>
				</div>
				<form class="form-control-lg" action="/passenger/login" method="post" th:object="${pLoginForm}">				
					<!-- 일반 로그인 -->
					<div class="row justify-content-center">
						<input type="text" class="col-8 mb-2 form-control" style="height:50px; width:300px;" th:field="*{loginId}" placeholder="아이디를 입력해주세요">
					</div>
					<div class="row justify-content-center">
						<input type="password" class="col-8 mb-2 form-control" style="height:50px; width:300px;" th:field="*{password}" placeholder="비밀번호를 입력해주세요">
					</div>
					<div class="row justify-content-center">
						<button type="submit" class="col-8 mb-2 btn btn-dark" style="height:50px; width:300px;">아이디 로그인</button>
					</div>
					<div class="row justify-content-center">
						<div class="col-8 mb-2" style="height:50px; width:300px; text-align: right;"><a href="/">ID/PW 찾기</a></div>
					</div>
				
					<!-- 네이버 로그인 -->
					<div class="row justify-content-center">
						<div class="col-8">
							<a th:href="${apiURL}"><img height="50px"
								width="300px" src="/img/buttonNaver.png" /></a>
						</div>
					</div>
					
					<!-- 카카오 로그인 -->
					<div class="row justify-content-center">
						<div class="col-8">
							<a th:href="@{https://kauth.kakao.com/oauth/authorize?client_id=5bd525c6358eefa90a044fcef6dec8a0&redirect_uri=http://localhost:8080/passenger/login/kakao/redirect&response_type=code}">
								<img src="/img/buttonKakao.png" height="50" width="300px"
								alt="카카오 로그인 버튼" /></a>
						</div>
					</div>
					<!-- 			  구글 로그인 -->
					<div class="row justify-content-center">
						<div class="col-8">
							<a th:href="${apiURL}">
								<img src="/img/buttonGoogle.png" height="50" width="300px"
								alt="구글 로그인 버튼" /></a>
						</div>
					</div>
					<!-- 일반 가입 -->
					<div class="row justify-content-center mt-3">
						<div class="col-8">CarPooling이 처음이신가요?</div>
					</div>
					<div class="row justify-content-center mb-5">
						<button type="button" class="col-8 btn btn-dark" style="height: 50px; width:300px;" th:onclick="|location.href='@{/passenger/join/general}'|">회원 가입 하기</button>
					</div>
				</form>
			</div>
		</div>		
	</div>
</div>
</html>
