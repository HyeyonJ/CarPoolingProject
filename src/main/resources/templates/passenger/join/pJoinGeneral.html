<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutHome}">
<head>
<meta charset="UTF-8">
<title>Passenger Join</title>

<style>	
.errormsg { color: red; }
.emailButton { padding-top: 24px; }
.formButton { margin: 0 12px; }
</style>
</head>

<th:block layout:fragment="content">
	<div class="container mt-5">
		<div class="input-form-backgroud row">
			<div class="input-form col-md-12 mx-auto">
				<h4 class="mb-3">회원가입</h4>
				<form class="validation-form" novalidate action="" method="post" th:object="${passenger}">
					<div class="row">
						<!-- 아이디 (email) 입력 / 중복 체크 / 인증 메일 발송 -->
						<div class="col-md-6 mb-3">
							<label for="pUserEmail">아이디(email)</label>
							<div class="input-group mb-3">							
							<input type="email" class="form-control" id="pUserEmail" name="pUserEmail" placeholder="이메일(carpooling@example.com)"
								pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*" aria-label="pUserEmail" aria-describedby="button-addon2"
								th:field="*{pUserEmail}" title="이메일 양식:carpooling@example.com" required>								
							<button class="btn btn-outline-secondary" type="button" id="emailCheck">중복체크</button>
							</div>
							<div class="invalid-feedback"><span>이메일을 입력해주세요.</span><span>(이메일 양식:example@sample.com)</span></div>
							<div class="text-center small mt-2" id="checkMsg" style="color: red"></div>
						</div>
						<!-- 인증 번호 입력 -->
						<div class="col-md-6 mb-3">
							<div class="input-group mb-3">
							<input type="text" class="form-control" id="pUserVcode" name="pUserVcode" placeholder="인증코드를 입력해주세요."
								aria-label="pUserVcode" aria-describedby="sendVcode"
								th:field="*{pUserVcode}" title="이메일로 발송된 인증코드를 입력" required>
							<button class="btn btn-outline-secondary" type="button" id="sendVcode">인증하기</button>
							</div>
						</div>
					</div>
					<div class="row">
						<!-- 패스워드 입력 -->
						<div class="col-md-4 mb-3">
							<label for="pUserPw">패스워드</label>
							<input type="password" class="form-control" id="pUserPw" name="pUserPw" placeholder="패스워드"
								pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[.$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$"
								title="영문, 숫자, 특수문자 각 1개 이상 포함 최소 8자리에서 최대 16자리까지"
								th:field="*{pUserPw}" required>
							<div class="invalid-feedback"><span>패스워드를 입력해주세요.</span>
							<span>(영문대/소문자, 숫자, 특수문자 각 1개 이상 포함, </span><span>최소 8자리에서 최대 16자리까지)</span></div>
						</div>
					</div>
					<div class="row">
						<!-- 사용자 이름 입력 -->
						<div class="col-md-4 mb-3">
							<label for="pUserName">이름</label>
							<input type="text" class="form-control" id="pUserName" name="pUserName"
							th:field="*{pUserName}" placeholder="이름" required>
							<div class="invalid-feedback">이름을 입력해주세요.</div>
						</div>
					</div>
					
					<div class="row">
						<!-- 주민등록번호(앞) 입력 -->
						<div class="col-md-4 mb-3">
							<label for="pIdNum1">주민등록번호(앞자리)</label>
							<input type="text" class="form-control" id="pIdNum1" name="pIdNum1" placeholder="앞 6자리"
							pattern="\d{6}" title="주민등록번호 앞자리 숫자 6개 입력" th:field="*{pIdNum1}" required>
							<div class="invalid-feedback">주민등록번호 앞 6자리를 입력해주세요.</div>
						</div>
						<!-- 주민등록번호(뒤) 입력 -->
						<div class="col-md-4 mb-3">
							<label for="pIdNum2">(뒷자리)</label>
							<input type="password" class="form-control" id="pIdNum2" name="pIdNum2" placeholder="뒤 7자리"
							pattern="[1-4]\d{6}" title="주민등록번호 뒷자리 숫자 7개 입력" th:field="*{pIdNum2}" required>
							<div class="invalid-feedback">주민등록번호 뒤 7자리를 입력해주세요.</div>
						</div>
					</div>
					<!-- 개인정보활용동의 -->
					<div class="custom-control custom-checkbox mb-3">
						<input type="checkbox" class="custom-control-input" id="aggrement"
							required> <label class="custom-control-label"
							for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
					</div>
					<div class="row">
						<div class="col-md-4 mb-3">
							<button type="submit" class="btn btn-dark formButton">가입완료</button>
							<button type="button" class="btn btn-light formButton" th:onclick="|location.href='@{/}'|">취소</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="js">
<script>

$("#pUserVcode").css("display", "none");
$("#sendVcode").css("display", "none");
/*$("#sendVcode").css("display", "block"); */

/* bootstrap 유효성 검사 */
window.addEventListener('load', () => {
    const forms = document.getElementsByClassName('validation-form');

    Array.prototype.filter.call(forms, (form) => {
	    form.addEventListener('submit', function (event) {
	    	if (form.checkValidity() === false) {
	        	event.preventDefault();
	            event.stopPropagation();
	        }
	        form.classList.add('was-validated');
	    }, false);
    });
}, false);


$("#emailCheck").click(function () {	

$.ajax({
	type: "GET",
	url: "/passenger/join/check",
	data: {
		"email": $("#pUserEmail").val()
	},
	success: function (res,status) {
		console.log(res);
		console.log(status);
		if(res === "true"){
			$('#checkMsg').html('<p style="color:red">이미 사용중인 이메일 입니다.</p>');
		} else {
			swal("발송 완료!", "입력하신 이메일로 인증코드가 발송되었습니다.", "success").then((OK)=>{
				if(OK) {
					$.ajax({
						type: "GET",
						url: "/passenger/join/mail",
						data:{
							"email": $("#pUserEmail").val()
						},
						success: ()=>{
							$("#pUserVcode").css("display", "block");
							$("#sendVcode").css("display", "block");
						}
					})
					
				}
			})
			$('#checkMsg').html('<p style="color:darkblue"></p>');
		}
	}
})

})

</script>
</th:block>
</html>
