<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layoutPassengerHome}">
<head>
<!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
<!-- <meta name="google-signin-client_id" content="763971359461-9lfqph5au0nq8m152udh8sh30jnuq4ae.apps.googleusercontent.com"> -->
<title>Insert title here</title>
</head>
<th:block layout:fragment="content">
			<div style="margin-top: 50px;"></div>
			<div style="margin: auto; margin: center; text-align: center;">
				현재 <img src="/img/google.png"
					style="width: 180px; height: 50px; margin-bottom: 20px;"> 
				계정으로 인증되었습니다.
			</div>
			<div style="margin: auto; margin: center; text-align: center;">
				구글을 통해서 간편로그인을 한 경우 Carpooling 서비스를 이용하시기 위해서
				<br> 추가 정보가 필요합니다.
				추가 정보를 기입해주시길 바랍니다.
			</div>
		<div style="border-bottom: solid 1px silver; margin-left: 100px; margin-right: 100px; margin-top: 50px; margin-bottom: 50px;"></div>
		<div class="container">
		<div class="input-form-backgroud row">
			<div class="input-form col-md-12 mx-auto">
				<form class="validation-form" novalidate
					th:action="|@{/passenger/login/google/join}|" method="post"
					th:object="${passengerInfo}">
				
					<div class="row justify-content-center">
							<div class="col-md-4 mb-3" style="text-align: center;">
								<h4>Passenger 회원가입</h4>
							</div>
							</div>
				<!-- 가입유형지정 -->
					<div class="row" id="inputUserType">
						<div class="col mb-3 form-check" th:each="pUserType : ${pUserTypes}">
							<input class="form-check-input" type="radio" th:field="*{pUserType}"
								name= "pUserType" th:value="${pUserType.name}"> 
							<label th:for="${#ids.prev('pUserType')}" th:text="${pUserType.memo}"></label>
						</div>
					</div>
				<!-- 가입자 성별 -->
					<div class="row" id="inputUserGender">
						<div class="col mb-3 form-check">
							<input class="form-check-input" type="radio" th:field="*{pUserGender}"
								 id="pUserGender1" name="pUserGender" th:value="M">
							<label th:text="남성"></label>
							<input class="form-check-input" type="radio" th:field="*{pUserGender}"
								id="pUserGender2" name="pUserGender" th:value="F">
							<label th:text="여성"></label>
						</div>
					</div>
				<!-- 이메일 -->
					<div class="row justify-content-center">
						<div class="col col-md-7 mb-3">
						<label for="pUserEmail">* 이메일(email)</label><br> <input
							class="form-control" type="text" id="pUserEmail"
							th:field="*{pUserEmail}" readonly>
						</div>
					</div>
				<!-- 패스워드 입력 -->
					<div class="row justify-content-center">
						<div class="col col-md-7 mb-3">
							<label for="pUserPw">* 비밀번호(pw)</label> <input type="password"
								class="form-control" id="pUserPw" name="pUserPw"
								placeholder="패스워드"
								pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[.$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$"
								title="영문, 숫자, 특수문자 각 1개 이상 포함 최소 8자리에서 최대 16자리까지"
								maxlength="16" th:field="*{pUserPw}" required>
							<div class="invalid-feedback">
								<span>패스워드를 입력해주세요.</span> 
								<span>(영문대/소문자, 숫자, 특수문자 각 1개
									이상 포함, </span><span>최소 8자리에서 최대 16자리까지)</span>
							</div>
						</div>
					</div>
				<!-- 사용자 이름 입력 -->
					<div class="row justify-content-center">
						<div class="col col-md-7 mb-3">
							<label for="pUserName">* 이름(name)</label> <input type="text"
								class="form-control" id="pUserName" name="pUserName"
								th:field="*{pUserName}" maxlength="10" placeholder="이름" required>
							<div class="invalid-feedback">이름을 입력해주세요.</div>
						</div>
					</div>
				<!-- 휴대폰번호 입력 -->
					<div class="row justify-content-center">
						<div class="col col-md-7 mb-3">
							<label for="pUserTel">* 휴대폰번호</label>
							<input type="text" class="form-control" id="pUserTel" name="pUserTel"
							 		pattern="(010)-\d{3,4}-\d{4}" maxlength="13" title="숫자만 입력"
							 		th:field="*{pUserTel}" value="010" placeholder="숫자만 입력해주세요" required>
							<div class="invalid-feedback">
								<span>휴대폰번호를 확인해주세요. </span><span>(숫자만 입력가능)</span>
							</div>
						</div>
					</div>
				<!-- 주민등록번호 입력 -->
					<div class="row justify-content-center">
						<div class="col col-md-7 mb-3">
							<label for="pIdNumM">* 주민등록번호</label>
							<span
								class="text-center small mt-2" id="checkIdNumMsg"
								style="color: red"></span> 
							<input type="text" class="form-control" id="pIdNumM" name="pIdNumM"
								pattern="^([0-9]{2}(0[1-9]|1[0-2])(0[1-9]|[1,2][0-9]|3[0,1])-[1-4][0-9*]{6})$"
								placeholder="990101-1******" title="주민등록번호 13자리 숫자만 입력" maxlength="14" required>
							<input type="hidden" class="form-control" id="pIdNum" name="pIdNum" th:field="*{pIdNum}"
								pattern="^([0-9]{2}(0[1-9]|1[0-2])(0[1-9]|[1,2][0-9]|3[0,1])-[1-4][0-9]{6})$"
								maxlength="14">
							<div class="invalid-feedback">
								<span>주민등록번호를 확인해주세요.</span>
							</div>
						</div>
					</div>
				<!-- 개인정보활용동의 -->
					<div class="custom-control custom-checkbox mb-3" style="margin-top:30px; text-align: center;">
						<input type="checkbox" class="custom-control-input" id="aggrement"
							required> <label class="custom-control-label"
							for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
					</div>
				<!-- 회원 가입 버튼 -->
					<div class="row">
							<div style="margin-top: 20px; text-align: center">
								<button type="submit" class="btn btn-dark" data-bs-toggle="modal"
									data-bs-target="#exampleModal">회원가입</button>
								<button type="button" class="btn btn-light"
									th:onclick="|location.href='@{/}'|">취소</button>
							</div>
					</div>
				</form>
			</div>
		</div>
	</div>
<th:block layout:fragment="js">
	<script th:inline="javascript">
	$("#pUserEmail").val([[${pUserEmail}]]);
	</script>
	<script src="/custom/js/passenger/pJoinGoogle1.js"></script>
</th:block>
