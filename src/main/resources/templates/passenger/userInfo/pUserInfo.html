<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutPassenger}">
<head>
<title>driverInfo Info Edit</title>
    <link rel="stylesheet" href="/standard/css/temperature.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
<style>	
	.errormsg { color: red; }
	.emailButton { padding-top: 24px; }
	.formButton { margin: 0 12px; }
	.userInfo {
	        font-family: 'Gowun Dodum', sans-serif;
	}
</style>
</head>

<th:block layout:fragment="content">
	<div class="container mt-5 userInfo">
		<div class="input-form-backgroud row">
			<div class="input-form col-md-12 mx-auto">
			<div class="row justify-content-center">
						<div class="col col-md-6 mb-3" style="text-align: center;">
							<h4>내정보 관리</h4>
							<div
								style="border-bottom: solid 1px silver; margin-left: 200px; margin-right: 200px; margin-bottom: 50px;"></div>
						</div>
					</div>
				<form class="validation-form" novalidate="novalidate"
					th:action="|@{/passenger/info}|" method="post"
					th:object="${passenger}">					
					
					<!-- 				가입유형지정 -->
					<div class="row justify-content-center" id="inputUserType">
						<div class="col col-md-2 mb-3 form-check"
							th:each="pUserType : ${pUserTypes}">
							<input class="form-check-input" type="radio"
								th:field="${passenger.pUserType}" name="pUserType"
								th:value="${pUserType.name}"> <label
								th:for="${#ids.prev('pUserType')}" th:text="${pUserType.memo}"></label>
						</div>
					</div>
					<!-- 가입자 성별 -->
					<div class="row justify-content-center" id="inputUserGender">
						<div class="col col-md-2 mb-3 form-check">
							<input class="form-check-input" type="radio"
								th:field="${passenger.pUserGender}" id="pUserGender1"
								name="pUserGender" th:value="M" hidden> <label
								th:text="남성" hidden></label>
						</div>
						<div class="col col-md-2 mb-3 form-check">
							<input class="form-check-input" type="radio"
								th:field="*{pUserGender}" id="pUserGender2" name="pUserGender"
								th:value="F" hidden> <label th:text="여성" hidden></label>
						</div>
					</div>
					<!-- 				아이디 수정 -->
					<div class="row justify-content-center">
						<div class="col-md-6 mb-3">
							<div class="input-group mb-3">
								<input type="text" class="form-control" id="pUserId"
									name="pUserId" placeholder="아이디" pattern="^[a-zA-Z0-9]{4,12}$"
									aria-label="pUserId" aria-describedby="checkId"
									th:field="${passenger.pUserId}"
									title="영문, 숫자 포함 4자리에서 최대 12자리까지" maxlength="12"
									style="background-color: #F4F6F6;" readonly>
							</div>
							<div class="invalid-feedback">
								<span>아이디를 확인해주세요.</span>
							</div>
						</div>
					</div>
					<!-- 				패스워드 수정 -->
					<div class="row justify-content-center">
						<div class="col col-md-6 mb-3">
							<label for="pUserPw">새로운 비밀번호</label> <input type="text"
								th:field="${passenger.pUserPw}" class="form-control"
								pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[.$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$"
								title="영문, 숫자, 특수문자 각 1개 이상 포함 최소 8자리에서 최대 16자리까지"
								placeholder="패스워드" maxlength="16">
							<div class="invalid-feedback">
								<span>패스워드를 확인해주세요.</span> <span>(영문대/소문자, 숫자, 특수문자 각 1개
									이상 포함, </span><span>최소 8자리에서 최대 16자리까지)</span>
							</div>
						</div>
					</div>
					<!-- 					사용자 이름 수정 -->
					<div class="row justify-content-center">
						<div class="col col-md-6 mb-3">
							<label for="pUserName">이름(name)</label> <input type="text"
								class="form-control" id="pUserName" name="pUserName"
								th:field="${passenger.pUserName}" maxlength="10"
								placeholder="이름" style="background-color: #F4F6F6;" readonly>
							<div class="invalid-feedback">이름을 확인해주세요.</div>
						</div>
					</div>
					<!-- 				주민등록번호 수정 -->
					<div class="row justify-content-center">
						<div class="col col-md-6 mb-3">
							<label for="pIdNumM">주민등록번호</label><span
								class="text-center small mt-2" id="checkIdNumMsg"></span> <input
								type="text" class="form-control" id="pIdNumM" name="pIdNumM"
								th:field="${passenger.pIdNum}"
								pattern="^([0-9]{2}(0[1-9]|1[0-2])(0[1-9]|[1,2][0-9]|3[0,1])-[1-4][0-9*]{6})$"
								placeholder="990101-1******" title="주민등록번호 13자리 숫자만 입력"
								maxlength="14" style="background-color: #F4F6F6;" required
								readonly> <input type="hidden" class="form-control"
								id="pIdNum" name="pIdNum" th:field="${passenger.pIdNum}"
								pattern="^([0-9]{2}(0[1-9]|1[0-2])(0[1-9]|[1,2][0-9]|3[0,1])-[1-4][0-9]{6})$"
								maxlength="14" readonly>
							<div class="invalid-feedback">
								<span>주민등록번호를 확인해주세요.</span>
							</div>
						</div>
					</div>
					<!-- 				이메일 입력 / 중복 체크 / 인증 메일 발송 -->
					<div class="row justify-content-center">
						<div class="col col-md-6 mb-3">
							<label for="pUserEmail">이메일(email)</label> <span
								class="text-center small mt-2" id="checkEmailMsg"></span>
							<div class="input-group mb-3">
								<input type="email" class="form-control" id="pUserEmail"
									name="pUserEmail" aria-label="pUserEmail"
									th:field="${passenger.pUserEmail}"
									aria-describedby="checkEmail"
									pattern="^[a-zA-Z0-9+-\_.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$"
									placeholder="이메일(carpooling@example.com)"
									title="이메일 양식:carpooling@sample.com" maxlength="50"
									style="background-color: #F4F6F6;" readonly>
								<!-- 								<button class="btn btn-dark" type="button" id="checkEmail">인증</button> -->
							</div>
							<div class="invalid-feedback">
								<span>이메일을 확인해주세요. </span><span>(carpooling@sample.com)</span>
							</div>
						</div>
					</div>
					<!-- 				휴대폰 번호 수정 -->
					<div class="row justify-content-center">
						<div class="col col-md-6 mb-3">
							<label for="pUserTel">휴대폰번호</label> <input type="text"
								class="form-control" id="pUserTel" name="pUserTel"
								pattern="^(010-\d{3,4}-\d{4})$" maxlength="13" title="숫자만 입력"
								th:field="${passenger.pUserTel}" value="010">
							<div class="invalid-feedback">
								<span>휴대폰번호를 확인해주세요. </span><span>(숫자만 입력)</span>
							</div>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col col-md-6 mb-3">
							<button type="submit" class="btn btn-dark" id="updateBtn">수정하기</button>
							<button type="button" class="btn btn-light formButton"
								th:onclick="|location.href='@{/passenger/passengerCarpool/reservation}'|">취소</button>
					<!-- 				회원 탈퇴 -->
					<div class="row">
						<div style="margin-top: 20px; margin-left:300px;">
							<a th:href="@{/passenger/signOut}" style="color: gray;">회원 탈퇴></a>
						</div>
					</div>
					<!-- 				회원 탈퇴 -->
					<div class="row justify-content-center">
						<div class="col col-md-6 mb-3">
							<a th:href="@{/passenger/signOut}" style="color: gray;">회원탈퇴</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="js">
	<script src="/custom/js/passenger/pJoinGeneral.js"></script>
</th:block>
</html>
