<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <style>
        #chatting_top {
            height: 30px;
            text-align: center;
            background-color: #025955;
            color: white;
            font-family: 'NanumSquareNeoHeavy';
        }
    </style>

    <body>
        <div id="chatting_top">카풀톡</div>
        <div class="card card-body blur shadow-blur" style="background-color:#FCF8EC;">
            <table class="table table-hover table-sm">
                <thead>
                    <th>채팅방 목록</th>
                </thead>
                <tbody>
                    <tr th:each="room : ${rooms}">
                        <div th:if="${room.dIdx} == ${session.loginId}">
                            <form action="/chatting/room" method="get" name="roomIn">
                                <input type="hidden" name="roomId" th:value="${room.roomId}">
                                <td><input type="button" class="btn btn-link btn-lg" th:onclick="submit()"
                                        th:value="${room.name}"></td>
                            </form>
                        </div>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </body>

</html>
