<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<!-- jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
<!-- iamport.payment.js -->
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-{SDK-최신버전}.js"></script>
</head>
<body>

<button onclick="requestPay()">결제하기</button>


<script>
$(function() {})

//@@@@@@ 1번 @@@@@@@
const IMP = window.IMP; // 생략 가능
IMP.init("imp58566348"); // 예: imp00000000
var msg;

//@@@@@@@@ 2번 @@@@@@@@
//url에서 parameter 가져오기 --> price값 알기 위해서
var getParam = function(key){
    var paramMap = {};
    document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
        function decode(s) {
            return decodeURIComponent(s.split("+").join(" "));
        }
        paramMap[decode(arguments[1])] = decode(arguments[2]);
    });
    return paramMap[key];
};

//@@@@@@ 3번 @@@@@@@
function requestPay() {
	// IMP.request_pay(param, callback) 결제창 호출
	IMP.request_pay({ // param
		pg : 'kakaopay',
	    pay_method : 'card',
	    merchant_uid : 'merchant_' + new Date().getTime(),
	    name : 'vivipayment',
	    amount : getParam("price"),
	    buyer_email : '이메일 넣기',
	    buyer_name : '이름 넣기',
	    buyer_tel : '번호 넣기',
	    buyer_addr : '주소 넣기',
	    buyer_postcode : '123-456',
	   // m_redirect_url : '결제 완료후 이동할 페이지'
	}, function(rsp) { // callback
		if ( rsp.success ) { // 결제 성공 시 로직,
	        //[1] 서버단에서 결제정보 조회를 위해 jQuery ajax로 imp_uid 전달하기
	        jQuery.ajax({
	            url: "/payments/complete", //cross-domain error가 발생하지 않도록 주의해주세요
	            type: 'POST',
	            dataType: 'json',
	            contentType: 'application/json',
	            data: JSON.stringify({
	                uid : rsp.imp_uid,
	                price: rsp.paid_amount
	                //기타 필요한 데이터가 있으면 추가 전달
	            })
	        }).done(function(data) {
	            //[2] 서버에서 REST API로 결제정보확인 및 서비스루틴이 정상적인 경우
	            if ( everythings_fine ) {
	                msg = '결제가 완료되었습니다.';
	                msg += '\n고유ID : ' + rsp.imp_uid;
	                msg += '\n상점 거래ID : ' + rsp.merchant_uid;
	                msg += '\n결제 금액 : ' + rsp.paid_amount;
	                msg += '카드 승인번호 : ' + rsp.apply_num;
	
	                alert(msg);
	            } else {
	                //[3] 아직 제대로 결제가 되지 않았습니다.
	                //[4] 결제된 금액이 요청한 금액과 달라 결제를 자동취소처리하였습니다.
	            }
	        });
	        //성공시 이동할 페이지
	        location.href='<%=request.getContextPath()%>/order/paySuccess?msg='+msg;
	    } else { // 결제 실패 시 로직,
	        msg = '결제에 실패하였습니다.';
	        msg += '에러내용 : ' + rsp.error_msg;
	        //실패시 이동할 페이지
	        location.href="<%=request.getContextPath()%>/order/payFail";
	        alert(msg);
	    }
	});
}

</script>

</body>
</html>
