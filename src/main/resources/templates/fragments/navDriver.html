<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<nav th:fragment="navFragment" style="background-color: #025955;"
	class="navbar sticky-top">
	<div class="container-fluid">
		<a class="navbar-brand" th:onclick="|location.href='@{/driver}'|"
			href="#"
			style="color: white; font-family: 'NanumSquareNeoHeavy'; font-size: 2.3rem; height: 60px;">카풀링</a>
		<button class="navbar-toggler" type="button"
			data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
			aria-controls="offcanvasDarkNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="offcanvas offcanvas-end"
			style="background-color: #025955; color: white;" tabindex="-1"
			id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Driver
					mode</h5>
				<button type="button" class="btn-close btn-close-white"
					data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
					<li class="nav-item"><a class="nav-link active"
						style="color: white;" aria-current="page"
						th:onclick="|location.href='@{/driver/driverCarpool/registration}'|">카풀등록</a>
					</li>
					<li class="nav-item"><a class="nav-link" style="color: white;"
						aria-current="page"
						th:data-url="@{|/chatting/drvChatting/${session.loginId}|}"
						th:onclick="openWin(this.getAttribute('data-url'))" href="#">카풀톡</a>
					</li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" style="color: white;" href="#"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							마이 카풀링 </a>
						<ul class="dropdown-menu dropdown-menu-dark"
							style="background-color: #025955; color: white;">
							<li><a class="dropdown-item" style="color: white;"
								th:onclick="|location.href='@{/driver/driverCarpool/list}'|"
								aria-current="page" href="#">나의 카풀</a></li>
							<li><a class="dropdown-item" style="color: white;"
								th:onclick="|location.href='@{/driver/driverCarpool/list/reservatedRgsList}'|"
								aria-current="page" href="#">예약 카풀</a></li>
							<li><a class="dropdown-item" style="color: white;"
								th:onclick="|location.href='@{/driver/driverCarpool/list/waitingRgsList}'|"
								aria-current="page" href="#">요청 카풀</a></li>
							<li><a class="dropdown-item" style="color: white;"
								th:onclick="|location.href='@{/driver/driverCarpool/list/pastRgsList}'|"
								aria-current="page" href="#">완료 카풀</a></li>
							<li><a class="dropdown-item" style="color: white;"
								th:onclick="|location.href='@{/driver/driverCarpool/list/canceledRgsList}'|"
								aria-current="page" href="#">취소 카풀</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" style="color: white;"
								th:onclick="|location.href='@{/driver/info}'|"
								aria-current="page" href="#">회원정보수정</a></li>
						</ul></li>
					<li class="nav-item"><a class="nav-link" style="color: white;"
						th:onclick="|location.href='@{/driver/logout}'|"
						aria-current="page" href="#">로그아웃</a></li>
				</ul>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		function openWin(url) {
			ReportPrintPreview = window
					.open(
							"about:blank",
							"ReportPrintPreview",
							"width=400,height=500,left=250,top=50,dependent=yes,menubar=yes,status=yes,resizable=yes,toolbar=no,scrollbars=yes");
			ReportPrintPreview.location.href = url;
			ReportPrintPreview.focus();
		}
	</script>
</nav>

</html>
